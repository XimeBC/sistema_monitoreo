{% extends 'monitoreo/layout.html' %}
   
    {% block content %}
        <div class="row justify-content-center">
            <h1 class="display-4" style="color:green"> Iniciar Sesión</h1>
        </div>
        <div class="row  justify-content-center">
            <form>
                <div class="col-md-12">
                    <label class="h3" for="usuario" class="form-label">Usuario</label>
                    <input type="email" class="form-control" id="usuario">
                </div>
                <div class="col-md-12">
                    <label class="h3" for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave">
                </div>
            </form>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class=" col-md-12 ">
                <button type="submit" class="btn btn-primary">Aceptar</button>
                <button class="btn btn-primary" type="button">Cancelar</button> 
            </div>
        </div> 
    {% endblock %}
