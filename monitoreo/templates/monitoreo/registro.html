{% extends "monitoreo/layout.html" %}

{% load widget_tweaks %}
{% block content %}
<font SIZE=4 color="black"> 
  <div align="center">       
      <form class="form" method="POST">
        <div class="card bg-light mb-3" style="max-width: 35rem;" align="right">
          <h1 class="display-4" align="center" style="color:green"> Registro </h1>
            <div class="form-group"> 
              <p class="bg-dark">
                  {% csrf_token %}   
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-success" style="margin-right: 10px">Crear</button>
                      {% if user.is_authenticated %}
                      <button type="reset" class="btn btn-dark" style="margin-left: 10px" OnClick="location.href='{% url 'lista_usuarios' %}'">Cancelar</button>
                      {% else %}
                      <button type="reset" class="btn btn-dark" style="margin-left: 10px" OnClick="location.href='{% url 'inicio' %}">Cancelar</button>
                      {% endif %}
              </p>
            </div>  
         </div>
      </form>
  </div>
</font>
{% endblock %}
